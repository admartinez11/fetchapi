<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Equipo Expo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><b>Gestión Expo System</b></li>
            </ul>

            <ul>
                <li><a href="#">Integrantes</a></li>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi Perfil</a></li>
                <li><a href="#" role="button">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <h2>Integrantes del equipo</h2>

        <div class="tabla-scroll">
            <table id="tabla">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Correo</th>
                        <th>Acciones</th> <!--Para botones adicionaless-->
                    </tr>
                </thead>
                <tbody>
                    <!--Aquí van los registros de la base que vienen a través de la API-->
                </tbody>
            </table>
        </div>
    </main>

    <!--Modal para agregar registros-->
    <dialog id="modalAgregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar Integrantes</h3>
            </header>
            <form id="frmAgregarIntegrantes">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
                <input type="number" placeholder="Edad" id="edad" required>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

    <!--Modal para editar registros-->
    <dialog id="modalEditar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarEditar"></a>
                <h3>Editar información de integrante</h3>
            </header>
            <form id="frmEditarIntegrantes">
                <input type="hidden" id="idEditar">
                <input type="text" id="nombreEditar" placeholder="Nombre" required>
                <input type="text" id="apellidoEditar" placeholder="Apellido" required>
                <input type="number" id="edadEditar" placeholder="Edad" required>
                <input type="email" id="emailEditar" placeholder="Correo electrónico" required>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

    <!--Botón flotante para agregar registros-->
    <button class="add-button" id="btnAbrirModal" title="Agregar integrante">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart-plus-icon lucide-heart-plus"><path d="M13.5 19.5 12 21l-7-7c-1.5-1.45-3-3.2-3-5.5A5.5 5.5 0 0 1 7.5 3c1.76 0 3 .5 4.5 2 1.5-1.5 2.74-2 4.5-2a5.5 5.5 0 0 1 5.402 6.5"/><path d="M15 15h6"/><path d="M18 12v6"/></svg>

    </button>


    <script src="js/script.js"></script>
</body>
</html>
